<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employee Lookup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">


  <style>
    body {
      background-color: #f8f9fa;
    }

    .employee-card {
      max-width: 400px;
      margin: 20px auto;
      text-align: center;
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transform: scale(1);
      transition: transform 0.3s ease;
    }

    .employee-card.found {
      animation: pulse 0.4s ease;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.05);
      }

      100% {
        transform: scale(1);
      }
    }

    img {
      border-radius: 10px;
      width: 180px;
      height: 180px;
      object-fit: cover;
    }

    #history {
      max-width: 400px;
      margin: 20px auto;
    }
  </style>
</head>

<body class="p-4">

  <div class="container text-center">
    <h2 class="mb-4 text-success fw-bold">Employee Lookup System</h2>

    <form id="scanForm" class="text-center mb-4">
     <div class="input-group mb-3">
    
      <input type="text" class="form-control form-control-lg text-center" id="searchInput" placeholder="Search employee..." aria-label="Search"
        aria-describedby="search-icon">
      <span class="input-group-text" id="search-icon">
        <i class="bi bi-search"></i> <!-- Bootstrap Icons -->
      </span>
    </div>

    </form>
   

    <div id="employeeDetails" class="mt-3"></div>

    <p id="status" class="text-danger mt-3"></p>

    <div id="history" class="mt-4">
      <h5 class="text-secondary">Recent Lookups</h5>
      <ul id="historyList" class="list-group"></ul>
    </div>
  </div>

  <audio id="successSound" src="sounds/success.mp3" preload="auto"></audio>


  <script src="employees.js"></script>
  <script src="main.js"></script>
</body>

</html>
