<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employee Lookup</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    body {
      background-color: #f8f9fa;
    }

    /* ðŸ”’ Sticky search bar */
    .sticky-search {
      position: sticky;
      top: 0;
      z-index: 1020;
      background: #f8f9fa;
      padding: 10px 0;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
    }

    img.employee-photo {
      width: 100%;
      max-width: 180px;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-radius: 10px;
    }

    #history {
      max-width: 400px;
      width: 100%;
      margin: 20px auto;
    }
  </style>
</head>

<body class="p-3 p-md-4">

<div class="container text-center">

  <h2 class="mb-3 text-success fw-bold">Employee Lookup System</h2>

  <!-- ðŸ”’ STICKY SEARCH BAR -->
  <div class="sticky-search">
    <form id="scanForm">
      <div class="input-group input-group-lg">
        <input
          type="text"
          id="searchInput"
          class="form-control text-center"
          placeholder="Search by ID, name, or department">

        <button class="btn btn-success" type="submit">
          <i class="bi bi-search"></i>
        </button>
      </div>
    </form>
  </div>

  <!-- RESULTS -->
  <div id="employeeDetails" class="mt-4"></div>

  <!-- HISTORY -->
  <div id="history" class="mt-4">
    <h5 class="text-secondary">Recent Lookups</h5>
    <ul id="historyList" class="list-group"></ul>
  </div>
</div>

<audio id="successSound" src="sounds/success.mp3" preload="auto"></audio>

<script type="module" src="js/main.js"></script>
</body>
</html>
